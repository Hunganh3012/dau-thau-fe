<div class="min-h-screen flex items-center justify-center
            bg-gradient-to-b from-sky-400 to-white">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">

    <!-- Company Name -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-sky-600">
        CÔNG TY TNHH SẢN XUẤT
      </h1>
      <h2 class="text-2xl font-bold text-sky-600">
        THƯƠNG MẠI NỮ VIỆT
      </h2>
      <p class="text-gray-500 mt-2 text-sm">
        Hệ thống quản lý đấu thầu
      </p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="login()">

      <!-- Username -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Tài khoản
        </label>
        <input
          type="text"
          formControlName="username"
          placeholder="Nhập tài khoản"
          class="form-control w-full px-3 py-2 border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Mật khẩu
        </label>
        <input
          type="password"
          formControlName="password"
          placeholder="Nhập mật khẩu"
          class="form-control w-full px-3 py-2 border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full mt-2 h-10 rounded-lg text-white font-medium
               bg-sky-500 hover:bg-sky-600 transition duration-200">
        Đăng nhập
      </button>

      <!-- Default Info -->
      <div class="text-xs text-gray-400 text-center mt-4">
        Mặc định: master / 1111
      </div>

    </form>

  </div>
</div>
